<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Info - School Timetable Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        sidebar: '#1e293b',
                        'sidebar-hover': '#334155',
                        primary: '#3b82f6',
                        success: '#22c55e',
                        warning: '#f59e0b',
                        danger: '#ef4444',
                        muted: '#64748b'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="flex min-h-screen">
        <!-- Sidebar Navigation -->
        <aside class="w-56 bg-sidebar text-white flex flex-col">
            <div class="p-4 border-b border-slate-700">
                <h1 class="text-lg font-semibold">School Timetable Generator</h1>
            </div>
            <nav class="flex-1 p-4">
                <a href="dashboard.html" class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-sidebar-hover text-slate-300 hover:text-white mb-4">
                    <i class="fas fa-th-large w-5"></i>
                    <span>Dashboard</span>
                </a>
                <div class="mb-4">
                    <p class="text-xs uppercase text-slate-400 font-semibold mb-2 px-3">Setup</p>
                    <a href="school-info.html" class="flex items-center gap-3 px-3 py-2 rounded-lg bg-sidebar-hover text-white">
                        <i class="fas fa-cog w-5"></i>
                        <span>School Info</span>
                    </a>
                    <a href="teachers.html" class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-sidebar-hover text-slate-300 hover:text-white">
                        <i class="fas fa-users w-5"></i>
                        <span>Teachers</span>
                    </a>
                    <a href="subjects.html" class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-sidebar-hover text-slate-300 hover:text-white">
                        <i class="fas fa-book w-5"></i>
                        <span>Subjects</span>
                    </a>
                    <a href="rooms.html" class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-sidebar-hover text-slate-300 hover:text-white">
                        <i class="fas fa-door-open w-5"></i>
                        <span>Rooms</span>
                    </a>
                    <a href="classes.html" class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-sidebar-hover text-slate-300 hover:text-white">
                        <i class="fas fa-school w-5"></i>
                        <span>Classes</span>
                    </a>
                    <a href="constraints.html" class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-sidebar-hover text-slate-300 hover:text-white">
                        <i class="fas fa-bolt w-5"></i>
                        <span>Constraints</span>
                    </a>
                </div>
                <div class="border-t border-slate-700 my-4"></div>
                <a href="generate.html" class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-sidebar-hover text-slate-300 hover:text-white">
                    <i class="fas fa-calendar-alt w-5"></i>
                    <span>Generate</span>
                </a>
                <a href="schedules.html" class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-sidebar-hover text-slate-300 hover:text-white">
                    <i class="fas fa-chart-bar w-5"></i>
                    <span>Schedules</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 flex flex-col">
            <header class="bg-white shadow-sm px-6 py-4 flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <h2 class="text-xl font-semibold text-gray-800">School Info</h2>
                    <span class="px-2 py-1 bg-green-100 text-green-700 text-xs rounded-full">Complete</span>
                </div>
                <div class="flex items-center gap-4">
                    <button class="text-gray-500 hover:text-gray-700 relative">
                        <i class="fas fa-bell text-xl"></i>
                    </button>
                    <button class="w-9 h-9 bg-primary text-white rounded-full flex items-center justify-center">
                        <i class="fas fa-user"></i>
                    </button>
                </div>
            </header>

            <div class="flex-1 p-6 overflow-auto">
                <!-- Tabs -->
                <div class="bg-white rounded-xl shadow-sm mb-6">
                    <div class="border-b border-gray-200">
                        <nav class="flex gap-6 px-6">
                            <button class="py-4 border-b-2 border-primary text-primary font-medium">Basic Info</button>
                            <button class="py-4 border-b-2 border-transparent text-gray-500 hover:text-gray-700">Schedule Config</button>
                            <button class="py-4 border-b-2 border-transparent text-gray-500 hover:text-gray-700">Shifts & Breaks</button>
                            <button class="py-4 border-b-2 border-transparent text-gray-500 hover:text-gray-700">Advanced</button>
                        </nav>
                    </div>

                    <div class="p-6">
                        <!-- Basic Info Form -->
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">School Name</label>
                                <input type="text" value="Kabul High School" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">School Name (Dari)</label>
                                <input type="text" value="لیسه کابل" dir="rtl" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">School Type</label>
                                <select class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
                                    <option>K-12 (All Grades)</option>
                                    <option>Primary Only (1-6)</option>
                                    <option>Middle School (7-9)</option>
                                    <option>High School (10-12)</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Timezone</label>
                                <select class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
                                    <option>Asia/Kabul (UTC+4:30)</option>
                                </select>
                            </div>
                        </div>

                        <!-- Days of Week -->
                        <div class="mt-8">
                            <label class="block text-sm font-medium text-gray-700 mb-3">School Days</label>
                            <div class="flex flex-wrap gap-3">
                                <label class="flex items-center gap-2 px-4 py-2 border border-gray-300 rounded-lg cursor-pointer hover:bg-gray-50">
                                    <input type="checkbox" checked class="w-4 h-4 text-primary rounded">
                                    <span>Saturday</span>
                                </label>
                                <label class="flex items-center gap-2 px-4 py-2 border border-gray-300 rounded-lg cursor-pointer hover:bg-gray-50">
                                    <input type="checkbox" checked class="w-4 h-4 text-primary rounded">
                                    <span>Sunday</span>
                                </label>
                                <label class="flex items-center gap-2 px-4 py-2 border border-gray-300 rounded-lg cursor-pointer hover:bg-gray-50">
                                    <input type="checkbox" checked class="w-4 h-4 text-primary rounded">
                                    <span>Monday</span>
                                </label>
                                <label class="flex items-center gap-2 px-4 py-2 border border-gray-300 rounded-lg cursor-pointer hover:bg-gray-50">
                                    <input type="checkbox" checked class="w-4 h-4 text-primary rounded">
                                    <span>Tuesday</span>
                                </label>
                                <label class="flex items-center gap-2 px-4 py-2 border border-gray-300 rounded-lg cursor-pointer hover:bg-gray-50">
                                    <input type="checkbox" checked class="w-4 h-4 text-primary rounded">
                                    <span>Wednesday</span>
                                </label>
                                <label class="flex items-center gap-2 px-4 py-2 border border-gray-300 rounded-lg cursor-pointer hover:bg-gray-50">
                                    <input type="checkbox" checked class="w-4 h-4 text-primary rounded">
                                    <span>Thursday</span>
                                </label>
                                <label class="flex items-center gap-2 px-4 py-2 border border-gray-300 rounded-lg cursor-pointer hover:bg-gray-50 bg-gray-100">
                                    <input type="checkbox" class="w-4 h-4 text-primary rounded">
                                    <span class="text-gray-400">Friday</span>
                                </label>
                            </div>
                        </div>

                        <!-- Periods Configuration -->
                        <div class="mt-8">
                            <div class="flex items-center justify-between mb-3">
                                <label class="block text-sm font-medium text-gray-700">Periods per Day</label>
                                <label class="flex items-center gap-2 text-sm">
                                    <input type="checkbox" class="w-4 h-4 text-primary rounded">
                                    <span class="text-gray-600">Different periods per day</span>
                                </label>
                            </div>
                            <div class="grid grid-cols-6 gap-4">
                                <div>
                                    <label class="block text-xs text-gray-500 mb-1">Sat</label>
                                    <input type="number" value="7" class="w-full px-3 py-2 border border-gray-300 rounded-lg text-center">
                                </div>
                                <div>
                                    <label class="block text-xs text-gray-500 mb-1">Sun</label>
                                    <input type="number" value="7" class="w-full px-3 py-2 border border-gray-300 rounded-lg text-center">
                                </div>
                                <div>
                                    <label class="block text-xs text-gray-500 mb-1">Mon</label>
                                    <input type="number" value="7" class="w-full px-3 py-2 border border-gray-300 rounded-lg text-center">
                                </div>
                                <div>
                                    <label class="block text-xs text-gray-500 mb-1">Tue</label>
                                    <input type="number" value="7" class="w-full px-3 py-2 border border-gray-300 rounded-lg text-center">
                                </div>
                                <div>
                                    <label class="block text-xs text-gray-500 mb-1">Wed</label>
                                    <input type="number" value="7" class="w-full px-3 py-2 border border-gray-300 rounded-lg text-center">
                                </div>
                                <div>
                                    <label class="block text-xs text-gray-500 mb-1">Thu</label>
                                    <input type="number" value="5" class="w-full px-3 py-2 border border-gray-300 rounded-lg text-center">
                                </div>
                            </div>
                        </div>

                        <!-- Time Settings -->
                        <div class="mt-8 grid grid-cols-1 md:grid-cols-3 gap-6">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">School Start Time</label>
                                <input type="time" value="07:30" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Period Duration (minutes)</label>
                                <input type="number" value="45" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Break Duration (minutes)</label>
                                <input type="number" value="10" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="flex justify-between">
                    <button class="px-4 py-2 border border-gray-300 text-gray-600 rounded-lg hover:bg-gray-50 transition">
                        <i class="fas fa-undo mr-2"></i>Reset to Defaults
                    </button>
                    <div class="flex gap-3">
                        <button class="px-6 py-2 border border-gray-300 text-gray-600 rounded-lg hover:bg-gray-50 transition">
                            Cancel
                        </button>
                        <button class="px-6 py-2 bg-primary text-white rounded-lg hover:bg-blue-600 transition">
                            <i class="fas fa-save mr-2"></i>Save Changes
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
