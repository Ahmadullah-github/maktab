version: '3.8'

services:
  app:
    build: .
    container_name: maktab-dev
    ports:
      - "5173:5173"
      - "4000:4000"
    volumes:
      # Mount source for hot reload (but NOT node_modules)
      - ./packages/web/src:/app/packages/web/src:delegated
      - ./packages/web/public:/app/packages/web/public:delegated
      - ./packages/api/src:/app/packages/api/src:delegated
      - ./packages/api/server.ts:/app/packages/api/server.ts:delegated
      # Persist database
      - ./packages/api/data:/app/packages/api/data
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
    restart: unless-stopped

  solver:
    build:
      context: .
      dockerfile: Dockerfile.solver
    container_name: maktab-solver
    volumes:
      # Mount solver source for development
      - ./packages/solver:/app:delegated
      # Persist solver data and logs
      - ./packages/solver/data:/app/data
      - ./packages/solver/logs:/app/logs
    environment:
      # Memory management
      - SOLVER_MAX_MEMORY_MB=4096
      # Time limits
      - SOLVER_MAX_TIME_SECONDS=600
      # Python settings
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
    deploy:
      resources:
        limits:
          # Limit CPU to 2 cores
          cpus: '2.0'
          # Limit memory to 4GB
          memory: 4G
        reservations:
          # Reserve minimum resources
          cpus: '0.5'
          memory: 512M
    restart: unless-stopped
    # Health check configuration
    healthcheck:
      test: ["CMD", "python", "-c", "import solver_enhanced; print('Health check passed')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
